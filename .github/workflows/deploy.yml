name: deploy-book
on: [push]
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install jupyter-book
      - name: Build the book
        run: |
          jupyter-book build .
      - name: Upload PDF (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: pdf-book
          path: _build/html/
      
      - name: Build the book (HTML format)
        run: |
          jupyter-book build . --builder html
      
      - name: Upload website artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jupyter-book-website
          path: _build/html/

      # Nuovo step opzionale per creare il PDF usando il browser
